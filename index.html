<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Code Quiz</title>
  </head>
  <body style="background:limegreen">
    <!-- header section -->
    <div class="header">
      <p id="view-scores">View Scores</p>

      <p>Timer: <span id='timer'>20</span></p>
    </div>

    <!-- start section start here -->
    <div id="start-page" class="center">
      <h1>Code Quiz Challenge</h1>
      <p>
        See how many questions you can get right within 10 seconds...
      </p>
      <button id="start-button" class="pointer">
        Start Quiz
      </button>
    </div>
    
    <!-- ask the user section -->
    <div id="name-page" class="center">
        <h1>What's your name?</h1>
        <input id="user-name-input" type="text">
      </div>
  
      <!-- questions section start here -->
      <div id="question-page" class="center">
        <h1 id="question"></h1>
        <ul id="responses"></ul>
      </div>
  
      <!-- alert section -->
      <h1 id="alert" class="center"></h1>
   
      <!-- view highscores section -->
      <div id="highscores-page" class="center">
        <h1>Highscores</h1>
  
        <ul id="scores-list"></ul>
  
        <button id="replay-button" type="button">Replay</button>
        <button id="home-button" type="button">Home</button>
      </div>
  
      <script type="text/javascript" src="JS/data.js"></script>
      <script type="text/javascript" src="JS/script.js"></script>
    </body>
  </html>
